name: Release

on:
  push:
    tags:
      - 'v*'
      - 'test-*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.8"

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Install Linux system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          patchelf \
          ccache \
          libgl1 \
          libegl1 \
          libopengl0 \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-keysyms1 \
          libxcb-image0 \
          libxcb-shm0 \
          libxcb-render-util0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0 \
          libxcb-shape0 \
          libxcb-util1 \
          libxcb-xinerama0 \
          libxcb-xinput0

    - name: Install macOS system dependencies
      if: runner.os == 'macOS'
      run: brew install ccache

    # --- 1. PyInstaller Builds ---
    - name: Build PyInstaller Onefile
      run: uv run python build.py --onefile --spec-filter --exclude-qt --exclude-module pygame --name PyInstaller-Onefile

    - name: Build PyInstaller Onedir
      run: uv run python build.py --onedir --spec-filter --exclude-qt --exclude-module pygame --name PyInstaller-Onedir

    # --- 2. Nuitka Builds ---
    - name: Build Nuitka Onefile
      run: uv run python nuitka_build.py --onefile --name Nuitka-Onefile

    - name: Build Nuitka Onedir
      run: uv run python nuitka_build.py --onedir --name Nuitka-Onedir

    # --- 3. Prepare & Rename Artifacts (Windows) ---
    - name: Prepare Artifacts (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        $OSName = "Win"
        
        # PyInstaller Onefile
        Move-Item -Path "dist\PyInstaller-Onefile.exe" -Destination "CircuitPlaygroundPro-$OSName-PyInstaller-Onefile.exe"
        
        # PyInstaller Onedir (Zip)
        Compress-Archive -Path "dist\PyInstaller-Onedir\*" -DestinationPath "CircuitPlaygroundPro-$OSName-PyInstaller-Onedir.zip"
        
        # Nuitka Onefile
        Move-Item -Path "Nuitka-Onefile.exe" -Destination "CircuitPlaygroundPro-$OSName-Nuitka-Onefile.exe"
        
        # Nuitka Onedir (Zip)
        # Nuitka script outputs to Nuitka-Onedir.dist
        Compress-Archive -Path "Nuitka-Onedir.dist\*" -DestinationPath "CircuitPlaygroundPro-$OSName-Nuitka-Onedir.zip"

    # --- 4. Prepare & Rename Artifacts (Unix) ---
    - name: Prepare Artifacts (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        echo "=== DEBUG: File Listing ==="
        ls -R
        echo "==========================="

        if [ "${{ runner.os }}" == "Linux" ]; then
            OSName="Linux"
        else
            OSName="Mac"
        fi

        # --- LINUX HANDLING (Raw Binaries & Zips) ---
        if [ "$OSName" == "Linux" ]; then
            # PyInstaller Onefile
            mv dist/PyInstaller-Onefile CircuitPlaygroundPro-$OSName-PyInstaller-Onefile
            chmod +x CircuitPlaygroundPro-$OSName-PyInstaller-Onefile

            # PyInstaller Onedir (Zip)
            cd dist/PyInstaller-Onedir && zip -r ../../CircuitPlaygroundPro-$OSName-PyInstaller-Onedir.zip . && cd ../..

            # Nuitka Onefile
            mv Nuitka-Onefile.bin CircuitPlaygroundPro-$OSName-Nuitka-Onefile || mv Nuitka-Onefile CircuitPlaygroundPro-$OSName-Nuitka-Onefile
            chmod +x CircuitPlaygroundPro-$OSName-Nuitka-Onefile

            # Nuitka Onedir (Zip)
            if [ -d "Nuitka-Onedir.dist" ]; then
                 cd Nuitka-Onedir.dist && zip -r ../CircuitPlaygroundPro-$OSName-Nuitka-Onedir.zip . && cd ..
            elif [ -d "Nuitka-Onedir.app" ]; then
                 zip -r CircuitPlaygroundPro-$OSName-Nuitka-Onedir.zip Nuitka-Onedir.app
            fi
        fi

        # --- MAC HANDLING (All .app Bundles -> Zips) ---
        if [ "$OSName" == "Mac" ]; then
            # Just zip the resulting .app bundles. If they don't exist, the job fails fast.
            
            # Prepare PyInstaller Onefile
            cd dist
            zip -r ../CircuitPlaygroundPro-$OSName-PyInstaller-Onefile.zip PyInstaller-Onefile.app
            cd ..

            # Prepare PyInstaller Onedir
            cd dist
            zip -r ../CircuitPlaygroundPro-$OSName-PyInstaller-Onedir.zip PyInstaller-Onedir.app
            cd ..

            # Prepare Nuitka Onefile
            zip -r CircuitPlaygroundPro-$OSName-Nuitka-Onefile.zip Nuitka-Onefile.app

            # Prepare Nuitka Onedir
            zip -r CircuitPlaygroundPro-$OSName-Nuitka-Onedir.zip Nuitka-Onedir.app
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.os }}
        path: CircuitPlaygroundPro-*
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: CircuitPlaygroundPro ${{ github.ref_name }}
        body_path: .github/release_template.md
        files: artifacts/CircuitPlaygroundPro-*
        generate_release_notes: false
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
